<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" /> 

    <!-- link for weather icons  -->
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css"
    /> 
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">
    <title>Weather Journal</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather Journal</h1>
      <div class="zip-container">
        <input id="zip" placeholder="Enter your zip code..." type="text" />
      </div>
      <div class="feeling-container">
        <label for="feelings"></label>
        <textarea
          id="feelings"
          class="feeling-input"
          placeholder="How are you feeling today?"
          cols="50"
          rows="9"
        ></textarea>
      </div>
      <div class='btn'>
      <button id="generate">
        Get Weather</button>
    </div>
      <div class="weather">
        <h2 id="city"></h2>
        <div id="date"></div>
        <div id='weather-icons'>
         <!-- weather icon -->
        </div>
        <div id="temp"> </div>
        <div id="content"></div>
        <div class="grid-container">
          <div id="feels"></div>
          <div id="wind"></div>
          <div id="humidity"></div>
          <div id="min-max-temp"></div>
          <div id="sunrise"></div>
          <div id="sunset"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
