<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" /> 
    <!-- link for weather icons  -->
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css"
    /> 
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">
    <title>Weather Journal</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather Journal</h1>

      <div class="zip-container">
        <input id="zip" placeholder="Enter your zip code..." type="text" />
      </div>
      <div class="feeling-container">
        <label for="feelings"></label>
        <textarea
          id="feelings"
          class="feeling-input"
          placeholder="How are you feeling today?"
          cols="50"
          rows="9"
        ></textarea>
      </div>
      <div class='btn'>
      <button id="generate">
        Get Weather</button>
    </div>
      <div class="weather">
        <h2 class="city">San Carlos</h2>
        <div id="date"></div>
        <i class="wi wi-day-sunny"></i>
        <div id="temp"> <i class="wi wi-fahrenheit"></i></div>
        <div id="content">Clear sky</div>
        <div class="grid-container">
          <div id="feel">
            <i class="wi wi-thermometer"></i>
            <br /><p>Feel Like<br />82</p>
          </div>
          <div id="wind">
            <i class="wi wi-strong-wind"></i>
                <br /><p>Wind<br />11</p>
          </div>
          <div id="humidity">
            <i class="wi wi-humidity"></i>
                <br /><p>Humidity<br />78</p>
          </div>
          <div id="min-max-temp">
            <i class="wi wi-barometer"></i>
                <br /><p>Min | Max <br />78 | 89</p>
          </div>
          <div id="sunrise">
              <i class="wi wi-sunrise"></i>
              <br /><p>Sunrise<br /> 6:40 AM </p>
         </div>
          <div id="sunset">
              <i class="wi wi-sunset"></i>
              <br /><p>Sunset<br /> 7:30 PM</p>
        </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
  </body>
</html>
